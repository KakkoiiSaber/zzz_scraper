<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloads Gallery</title>
  <style>
    :root {
      --bg: #0a0d12;
      --card: #111826;
      --border: #1c2737;
      --text: #e7ecf4;
      --muted: #9fb4ce;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans SC", system-ui, -apple-system, sans-serif;
    }
    header {
      padding: 16px 20px 6px;
      font-weight: 600;
      font-size: 18px;
    }
    header .count { color: var(--muted); font-weight: 400; margin-left: 8px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
      padding: 0 16px 32px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .pager {
      text-align: center;
      padding: 0 0 20px;
    }
    .load-more {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .load-more:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .empty { padding: 18px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <header>Downloads Gallery<span class="count">0</span></header>
  <section class="grid" id="grid">
    <p class="empty" id="loading">Loadingâ€¦</p>
  </section>
  <div class="pager">
    <button class="load-more" id="loadMore" disabled>Load more</button>
  </div>
  <script>
    const PAGE_SIZE = 60;
    let items = [];
    let cursor = 0;
    const gridEl = document.getElementById('grid');
    const btnEl = document.getElementById('loadMore');

    function renderMore() {
      if (!items.length) return;
      const end = Math.min(cursor + PAGE_SIZE, items.length);
      const frag = document.createDocumentFragment();
      for (let i = cursor; i < end; i++) {
        const it = items[i];
        const art = document.createElement('article');
        art.className = 'card';
        const a = document.createElement('a');
        a.href = it.full || it.thumb;
        a.target = '_blank';
        a.rel = 'noopener';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.src = it.thumb;
        img.alt = '';
        a.appendChild(img);
        art.appendChild(a);
        frag.appendChild(art);
      }
      if (cursor === 0) gridEl.innerHTML = '';
      gridEl.appendChild(frag);
      cursor = end;
      if (cursor >= items.length) {
        btnEl.disabled = true;
        btnEl.textContent = 'All loaded';
      } else {
        btnEl.disabled = false;
        btnEl.textContent = `Load more (${cursor}/${items.length})`;
      }
    }

    async function load() {
      const loading = document.getElementById('loading');
      try {
        const res = await fetch('meta.json?_=' + Date.now());
        const data = await res.json();
        items = data.items || [];
        document.querySelector('.count').textContent = `${items.length} images`;
        if (loading) loading.remove();
        btnEl.disabled = false;
        renderMore();
      } catch (e) {
        if (loading) loading.textContent = 'Failed to load gallery.';
        console.error(e);
      }
    }

    btnEl.addEventListener('click', renderMore);
    load();
  </script>
</body>
</html>
