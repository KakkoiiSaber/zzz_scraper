<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloads Gallery</title>
  <style>
    :root {
      --bg: #0a0d12;
      --card: #111826;
      --border: #1c2737;
      --text: #e7ecf4;
      --muted: #9fb4ce;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans SC", system-ui, -apple-system, sans-serif;
    }
    header {
      padding: 16px 20px 6px;
      font-weight: 600;
      font-size: 18px;
    }
    header .count { color: var(--muted); font-weight: 400; margin-left: 8px; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 12px;
      padding: 0 16px 32px;
    }
    .card {
      flex: 1 1 240px;
      max-width: calc(25% - 12px);
      height: auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    @media (max-width: 900px) {
      .card { flex-basis: 200px; max-width: calc(33.33% - 12px); }
    }
    @media (max-width: 640px) {
      .card { flex-basis: 150px; max-width: calc(50% - 12px); }
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .empty { padding: 18px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <header>Downloads Gallery<span class="count">0</span></header>
  <section class="grid" id="grid">
    <p class="empty" id="loading">Loadingâ€¦</p>
  </section>
  <div id="sentinel" style="height: 1px;"></div>
  <script>
    const PAGE_SIZE = 60;
    let items = [];
    let cursor = 0;
    const gridEl = document.getElementById('grid');

    function renderMore() {
      if (!items.length) return;
      const end = Math.min(cursor + PAGE_SIZE, items.length);
      const frag = document.createDocumentFragment();
      for (let i = cursor; i < end; i++) {
        const it = items[i];
        const art = document.createElement('article');
        art.className = 'card';
        const a = document.createElement('a');
        a.href = it.full || it.thumb;
        a.target = '_blank';
        a.rel = 'noopener';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.src = it.thumb;
        img.alt = '';
        a.appendChild(img);
        art.appendChild(a);
        frag.appendChild(art);
      }
      if (cursor === 0) gridEl.innerHTML = '';
      gridEl.appendChild(frag);
      cursor = end;
    }

    async function load() {
      const loading = document.getElementById('loading');
      try {
        const res = await fetch('meta.json?_=' + Date.now());
        const data = await res.json();
        items = data.items || [];
        document.querySelector('.count').textContent = `${items.length} images`;
        if (loading) loading.remove();
        renderMore();
      } catch (e) {
        if (loading) loading.textContent = 'Failed to load gallery.';
        console.error(e);
      }
    }

    const sentinel = document.getElementById('sentinel');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          renderMore();
        }
      });
    }, {rootMargin: '200px'});
    observer.observe(sentinel);

    load();
  </script>
</body>
</html>
