<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloads Gallery</title>
  <style>
    :root {
      --bg: #0a0d12;
      --card: #111826;
      --border: #1c2737;
      --text: #e7ecf4;
      --muted: #9fb4ce;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans SC", system-ui, -apple-system, sans-serif;
    }
    header {
      padding: 16px 20px;
      font-weight: 600;
      font-size: 18px;
    }
    header .count { color: var(--muted); font-weight: 400; margin-left: 8px; }
    .grid {
      column-count: 4;
      column-gap: 12px;
      padding: 0 16px 32px;
    }
    @media (max-width: 1200px) { .grid { column-count: 3; } }
    @media (max-width: 900px) { .grid { column-count: 2; } }
    @media (max-width: 640px) { .grid { column-count: 1; } }
    .card {
      break-inside: avoid;
      margin-bottom: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .empty { padding: 18px; color: var(--muted); }
  </style>
</head>
<body>
  <header>Downloads Gallery<span class="count">1046 images</span></header>
  <section class="grid" id="grid">
    <p class="empty" id="loading">Loadingâ€¦</p>
  </section>
  <script>
    async function load() {
      const grid = document.getElementById('grid');
      const loading = document.getElementById('loading');
      try {
        const res = await fetch('meta.json?_=' + Date.now());
        const data = await res.json();
        const items = data.items || [];
        const countEl = document.querySelector('.count');
        countEl.textContent = items.length + ' images';
        if (loading) loading.remove();
        const frag = document.createDocumentFragment();
        for (const it of items) {
          const art = document.createElement('article');
          art.className = 'card';
          const a = document.createElement('a');
          a.href = it.full;
          a.target = '_blank';
          a.rel = 'noopener';
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.src = it.thumb;
          img.alt = '';
          a.appendChild(img);
          art.appendChild(a);
          frag.appendChild(art);
        }
        grid.innerHTML = '';
        grid.appendChild(frag);
      } catch (e) {
        if (loading) loading.textContent = 'Failed to load gallery.';
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
