<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloads Gallery</title>
  <style>
    :root {
      --bg: #0a0d12;
      --card: #111826;
      --border: #1c2737;
      --text: #e7ecf4;
      --muted: #9fb4ce;
      --accent: #7ed0ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans SC", system-ui, -apple-system, sans-serif;
    }
    header {
      padding: 16px 20px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.2px;
    }
    header .count { color: var(--muted); font-weight: 400; margin-left: 8px; }
    .grid {
      column-count: 4;
      column-gap: 12px;
      padding: 0 16px 32px;
    }
    @media (max-width: 1200px) { .grid { column-count: 3; } }
    @media (max-width: 900px) { .grid { column-count: 2; } }
    @media (max-width: 640px) { .grid { column-count: 1; } }
    .card {
      break-inside: avoid;
      margin-bottom: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .meta {
      padding: 10px 12px 12px;
      font-size: 12px;
      line-height: 1.4;
      color: var(--muted);
    }
    .folder { color: var(--accent); word-break: break-all; }
    .name { margin-top: 4px; color: var(--text); word-break: break-word; }
    .empty { padding: 18px; color: var(--muted); }
  </style>
</head>
<body>
  <header>Downloads Gallery<span class="count">0 images</span></header>
  <section class="grid">
<p class="empty">No images found in downloads/.</p>
  </section>
</body>
</html>
